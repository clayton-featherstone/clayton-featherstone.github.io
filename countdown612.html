<html>
<body>
  <h1 id="exam"></h1>  
  <script>
    var examdue = new Date("Dec 12, 2019 09:00:00");
    var now = new Date().getTime();
    var dayinms  = 1000*3600*24
    var examtime = Math.floor( (examdue.getTime() - now) / dayinms );
    var examtime = examtime>0 ? examtime : 0;
    document.getElementById(  "exam").innerHTML = examtime + " full days until the MGEC 612 Exam ";
  </script>
  <h3>(which starts at 9a on Thursday, Dec. 12).</h3>
</body>
</html>
