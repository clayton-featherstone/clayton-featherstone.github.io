<html>
<body>
  <h1 id="exam"></h1>  
  <script>
    var examdue = new Date("Dec 12, 2019 09:00:00");
    var now = new Date().getTime();
    var dayinms  = 1000*3600*24
    var examtime = Math.floor( (examdue.getTime() - now) / dayinms );
    var examtime = examtime>0 ? examtime : 0;
    document.getElementById(  "exam").innerHTML = examtime + " days until the MGEC 611 Exam.";
  </script>
</body>
</html>
